			<script type="text/javascript">
		function checkUsername(){
			var username=$("#username").val();
			var reg_username =/^\w{8,20}$/;
			var flag=reg_username.test(username);
			if(!flag){
				//用户名非法
				alertify.error('用户名位数需在8到20之间');
				 $("#username").css("border","1px solid red");
				
			}else{
				$("#username").css("border","");
			}
			return flag;
		}
		function checkPassword(){
			var password=$("#password").val();
			var reg_password =/^\w{8,20}$/;
			var flag=reg_password.test(password);
			if(!flag){
				//用户名非法
				alertify.error('密码位数需在8到20之间');
				 $("#password").css("border","1px solid red");
				
			}else{
				$("#password").css("border","");
			}
			return flag;
		}

		function checkName(){
			var name=$("#name").val();
			if(name==null||name.length==0){
				$("#name").css("border","1px solid red");
				alertify.error('姓名不能为空');
				return false;
			}else{
				$("#name").css("border","");
				return true;
			}
		
		}
		function checkTelephone(){
			var telephone=$("#telephone").val();
			var reg_telephone=/^1\d{10}$/
			var flag=reg_telephone.test(telephone);
			
			if(!flag){
				
				$("#telephone").css("border","1px solid red");
				alertify.error('请输入正确的电话号码');
			}else{
				
				$("#telephone").css("border","");
			}
			return flag;
		}
		function checkCode(){
			var check=$("#check").val();
			if(check==null||check.length==0){
				alertify.error('验证码不能为空');
				$("#check").css("border","1px solid red");
				return false;
			}else{
				$("#check").css("border","");
				return true;
			}
		}
	
		$(function(){
			$("#registerForm").submit(function(){
				if( checkUsername()&&checkPassword()&&checkName()
				&&checkTelephone()&&checkCode()){
					//$(this).serialize() 将表单的数据进行序列化成字符串
					$.post("RegisterUser",$(this).serialize(),function(e){
						
						console.log(e)
						if(e.flag){
							alertify.success('注册成功');

							window.location="/travel/register_ok.html"
						}else{
							alertify.error('注册失败');
						}
					}) 
				}else{
					
				}
				return false;
			});
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
//			$("#email").blur(checkEmail);
			$("#name").blur(checkName);
			$("#telephone").blur(checkTelephone);
			$("#check").blur(checkCode);
//			$("#birthday").blur(checkBirthDay);
		});
		</script>
