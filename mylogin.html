<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="my.ico" type="image/x-icon"/>
		<title>欢迎登录AI巡检系统</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--alertify对话框css库-->
		  <link rel="stylesheet" href="css/alertify.min.css" />
		<script type="text/javascript" src="js/alertify.min.js" ></script>
	
		<style>
			html{
				height: 100%;
			}
			body{
				background-size: 100% 100%;
				margin-top: 80px;
				/*background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
 background-blend-mode: multiply,multiply;*/
background-image: linear-gradient(-20deg, #616161 0%, #9bc5c3 100%);
			}
			form{
				padding: 20px;
				padding-top: 40px;
				/*background-color: #BCE8F1;*/
			}
			/*宽度小于1020px不显示左边容器	*/
			@media screen and (max-width: 1000px) {
			    #left {
			        display: none;
			 }
			 body{
			 	margin-top: 100px;
			 }
			 label{
				padding-top: 5px;
				text-align: right;
			}
}		
			
		</style>
	</head>

	<body>
			<script type="text/javascript">
		function checkUsername(){
			var username=$("#username").val();
			var reg_username =/^\w{8,20}$/;
			var flag=reg_username.test(username);
			if(!flag){
				//用户名非法
				alertify.error('用户名位数需在8到20之间');
				 $("#username").css("border","1px solid red");
				
			}else{
				$("#username").css("border","");
			}
			return flag;
		}
		function checkPassword(){
			var password=$("#password").val();
			var reg_password =/^\w{8,20}$/;
			var flag=reg_password.test(password);
			if(!flag){
				//用户名非法
				alertify.error('密码位数需在8到20之间');
				 $("#password").css("border","1px solid red");
				
			}else{
				$("#password").css("border","");
			}
			return flag;
		}
		function checkCode(){
			var check=$("#check").val();
			if(check==null||check.length==0){
				alertify.error('验证码不能为空');
				$("#check").css("border","1px solid red");
				return false;
			}else{
				$("#check").css("border","");
				return true;
			}
		}
		window.onload=function(){
			$(function(){
			$("#registerForm").submit(function(){
				if( checkUsername()&checkPassword()&checkCode()){
					//$(this).serialize() 将表单的数据进行序列化成字符串
					$.post("RegisterUser",$(this).serialize(),function(e){
						
						console.log(e)
						if(e.flag){
							window.location="/travel/register_ok.html"
						}
					}) 
				}
				return false;
			});
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
			$("#check").blur(checkCode);
		});
		}
		
		</script>
		<div class="container">
			<div class="row">
				<!--/左边容器-->
				<div id="left" class="col col-md-6 col-xs-0 col-sm-0 col-lg-6">
					<div class="well" >
						<img src="img/girl.jpg"  class="img-responsive"/>
					
						
					</div>
					
				
				</div>
				<!--<div class="col col-xs-3 col-xs-offset-4">
					<img src="img/logo1.png" class="img-responsive"/>
				</div>-->
				<div id="right" class="col col-md-5 col-xs-12 col-sm-12 col-lg-5 ">
					

					<div class="panel panel-default">
					  <div class="panel-heading " class="center-block" >
					    		<div class="row">
					    			<div class="col col-xs-2" style="margin-top: 20px; margin-left:20px ;">
					    					<img src="img/logo1.png" class="img-responsive"/>
				
					    			</div>
					    			<div class="col col-xs-8">
					    				<h2 class=" text-center" >欢迎登录系统</h2>
					  	
					    			</div>
					    				
					    		</div>
					    </div>
					  <div class="panel-body">
					   	<form class="form-horizontal" id="registerForm" style="padding: 20px;">
						 	<div class="form-group">
						    	<label for="username" class="col-md-3 col-xs-3 col-sm-3 col-lg-3 control-label">用户名</label>
						    	<div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
						      		<input type="text" class="form-control" id="username" name="username"  placeholder="电话/邮箱">
						   		 </div>
						   	 </div>
						<div class="form-group">
							<label for="password" class="control-label col-md-3 col-xs-3 col-sm-3 col-lg-3" >密码</label>
							<div class="col-md-9 col-xs-9 col-sm-9 col-lg-9">
								<input  type="password" id="password" name="password" placeholder="密码" class="form-control"/>
							</div>
						</div>
						
						<div class="form-group ">
							<label for="check" class="control-label col-md-3 col-xs-3 col-sm-3 col-lg-3">验证码</label>
							<div class="col col-md-4 col-xs-4 col-sm-4 col-lg-4">
								<input type="text" class="form-control name="check" id="check"/>
							</div>
							<div class="col col-md-5 col-xs-5 col-sm-5 col-lg-5">
								<img src="" alt="验证码"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col col-md-4 col-xs-4 col-sm-4 col-lg-4 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-lg-offset-3">
								<button type="submit"  class="btn btn-success ">登录</button>
								</div>
								<div class="col col-md-4 col-xs-4 col-sm-4 col-lg-4 ">
								<a type="button"  class="btn  btn-default " href="register.html">注册</a>
								</div>
								
						</div>
						
						
						
					</form>
  </div>
</div>
						
					
				</div>
				
			</div>
			
		</div>
		
		
		<script type="text/javascript" src="js/jquery-3.5.1.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</body>
	
</html>
